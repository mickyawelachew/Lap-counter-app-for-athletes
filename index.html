<html>
  <head>
    <meta name="viewport" content = "width=device-width, initial-scale = 1.0, user-scalable = 0"/>
    <link rel="stylesheet" href="style.css">
    <title>Lap Counter</title>
  </head>
  <body>
    <div id="back">
    <h1>Laps Finished:</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">ADD LAP</button>
    <button id="save-btn" onclick="save()">SAVE</button>
    <button id="save-remove" onclick="remove()">CLEAR</button><br><br>
    <span id="save-el"><span id="a">Laps Recorded: </span></span>
    <script src="scripts.js"></script>
    </div>
  </body>
</html>
